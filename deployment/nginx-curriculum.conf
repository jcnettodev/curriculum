server {
    listen 80;
    listen [::]:80;
    
    # ALTERE AQUI: Seu domínio ou IP
    server_name seu-dominio.com www.seu-dominio.com;
    
    # ALTERE AQUI: Caminho do projeto
    root /var/www/curriculum/public;
    
    index index.php index.html;
    
    charset utf-8;
    
    # Logs
    access_log /var/log/nginx/curriculum_access.log;
    error_log /var/log/nginx/curriculum_error.log;
    
    # Aumentar limite de upload (se necessário)
    client_max_body_size 20M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Cache de assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Processar PHP
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Aumentar timeouts se necessário
        fastcgi_read_timeout 300;
    }
    
    # Negar acesso a arquivos sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Negar acesso a arquivos de configuração
    location ~ /\.(env|git|composer) {
        deny all;
        return 404;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

